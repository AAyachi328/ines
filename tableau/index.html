<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau avec Fl√®ches</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        td {
            font-size: 1.1em;
        }
        svg {
            width: 60px;
            height: 60px;
            vertical-align: middle;
        }
        svg line {
            stroke: #333;
        }
        marker polygon {
            fill: #333;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">x</th>
            <th>-5</th>
            <th>-2</th>
            <th>1</th>
            <th>4</th>
        </tr>
        <tr>
            <th>f(x)</th>
            <td>2</td>
            <td>
                <svg>
                    <line x1="0" y1="40" x2="50" y2="10" stroke="black" marker-end="url(#arrowhead)" />
                    <defs>
                        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="black" />
                        </marker>
                    </defs>
                </svg>
                -3
            </td>
            <td>
                <svg>
                    <line x1="0" y1="10" x2="50" y2="40" stroke="black" marker-end="url(#arrowhead)" />
                    <defs>
                        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="black" />
                        </marker>
                    </defs>
                </svg>
                4
            </td>
            <td>
                <svg>
                    <line x1="0" y1="40" x2="50" y2="10" stroke="black" marker-end="url(#arrowhead)" />
                    <defs>
                        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="black" />
                        </marker>
                    </defs>
                </svg>
                2
            </td>
        </tr>
    </table>
</body>
</html>
